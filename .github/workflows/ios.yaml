name: iOS CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-15 # <- newer macOS image with newer Xcodes preinstalled

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pick the exact Xcode you want (16.x/17.x). Check your local `xcodebuild -version`.
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable" # or "17.0" / "26.0.1" if available on the runner

      - name: Show Xcode
        run: xcodebuild -version

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/.swiftpm
          key: spm-${{ runner.os }}-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Resolve Packages
        run: xcodebuild -resolvePackageDependencies -project VoltConnect.xcodeproj -scheme VoltConnect

      - name: Build (Debug)
        run: |
          xcodebuild \
            -project VoltConnect.xcodeproj \
            -scheme VoltConnect \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -quiet \
            build

      - name: Test (Debug)
        run: |
          if xcodebuild -list -project VoltConnect.xcodeproj | grep -q "VoltConnectTests"; then
            xcodebuild \
              -project VoltConnect.xcodeproj \
              -scheme VoltConnect \
              -configuration Debug \
              -destination 'generic/platform=iOS Simulator' \
              -quiet \
              test
          else
            echo "No tests target found; skipping."
          fi
